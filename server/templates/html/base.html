{% set remote_url = request.url | format_remote_url %}

<!doctype html>
<html lang="en" ng-app="inventoryApp">
<head>
  <base href="/">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Map of Life - Dataset Inventory</title>
  <link rel="icon" href="{{remote_url}}/static/img/favicon.ico" type="image/png">

  {% block redirect %}
  {% endblock %}

  <link rel="stylesheet" href="{{remote_url}}/static/css/font-awesome.min.css">
  <script src="{{remote_url}}/static/js/jquery.min.js" type="text/javascript"></script>
  <script src="{{remote_url}}/static/js/bootstrap.min.js" type="text/javascript"></script>

  <link rel="stylesheet" href="{{remote_url}}/static/css/mol-basic.css"/>
  <link rel="stylesheet" href="/inventory/assets/css/inventory.css"/>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js?{{rand}}','ga');
    ga('create', 'UA-26993916-3', 'auto');
    ga('send', 'pageview');
  </script>
</head>
<body class="push-thin">
  <div ng-include src="'{{remote_url}}/partials/header-thin'"></div>
  <div>{% include 'html/navbar.html' %}</div>

  <div class="container-fluid">
    {% block content %}
    {% endblock %}
  </div>

  <div ng-include src="'{{remote_url}}/partials/footer-thin'"></div>
</body>
  {% if prod and not debug %}
    <script src="/inventory/assets/app.min.js"></script>
  {% else %}
    <script src="/inventory/assets/js/lib/angular.min.js"></script>
    <script src="/inventory/assets/js/app.js"></script>
  {% endif %}
</html>
