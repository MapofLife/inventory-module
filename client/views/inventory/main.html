<div ng-include="'//mol.org/partials/header-thin' | trustUrl"></div>
<div ng-include src="'/inventory/assets/views/inventory/nav.html'"></div>
<div class="mol-inventory-container">
    <div class="mol-inventory-table">
      <div class="mol-control">
        <label for="provider.selected">Provider</label>
        <ui-select ng-model="option.provider">
        <ui-select-match allow-clear="true" placeholder="Select Dataset Provider">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="provider in (providers | filter: $select.search) track by provider.id">
            <span ng-bind-html="provider.name | highlight: $select.search"></span>
        </ui-select-choices>
        </ui-select>
      </div>
      <div class="mol-control">
        <label for="type">Type</label>
        <ui-select ng-model="option.type">
        <ui-select-match allow-clear="true" placeholder="Select Dataset Type">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="type in (types | filter: $select.search) track by type.id">
            <span ng-bind-html="type.name | highlight: $select.search"></span>
        </ui-select-choices>
        </ui-select>
      </div>
      <div class="mol-control">
        <label for="taxonomicGroup">Taxonomic Group</label>
        <ui-select ng-model="option.taxonomicGroup">
        <ui-select-match allow-clear="true" placeholder="Select Taxonomic Group">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="taxon in (taxa | filter: $select.search) track by taxon.id">
            <span ng-bind-html="taxon.name | highlight: $select.search"></span>
        </ui-select-choices>
        </ui-select>
      </div>
      <div class="mol-control">
        <label for="region">Region</label>
        <ui-select ng-model="option.region">
        <ui-select-match allow-clear="true" placeholder="Select Region">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="region in (regions | filter: $select.search) track by region.id">
            <span ng-bind-html="region.name | highlight: $select.search"></span>
        </ui-select-choices>
        </ui-select>
      </div>
      <div class="mol-control">
        <label for="temporalScope">Temporal Scope</label>
        <ui-select ng-model="option.temporalScope">
        <ui-select-match allow-clear="true" placeholder="Select Temporal Scope">{{$select.selected.name}}</ui-select-match>
        <ui-select-choices repeat="temporalScope in (temporalScopes | filter: $select.search) track by temporalScope.id">
            <span ng-bind-html="temporalScope.name | highlight: $select.search"></span>
        </ui-select-choices>
        </ui-select>
      </div>
    </div>
    <div class="mol-inventory-map">
      <leaflet width="100%" height="480"
        center="map.center"
        event-broadcast="map.events"
        mol-window-resize="windowResize" />
    </div>
</div>
<div ng-include="'//mol.org/partials/footer-thin' | trustUrl"></div>
