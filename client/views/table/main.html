<div>
  <table class="table table-responsive">
    <thead><tr>
      <th ng-repeat="field in facets.fields" ng-bind-html="field.title"></th>

    </tr></thead>
    <tbody>
      <tr ng-repeat="row in facets.rows.filter(applyFilters(choices, -10, facets.fields))">
        <td ng-repeat="cell in row">
          <div ng-repeat="content in cell" ng-bind-html="content.title"></div>
        </td>
        <td>
          <i class="clickable fa fa-info"></i>
        </td>
        <td>
          <i class="clickable fa fa-download"></i>
        </td>
      </tr>
    </tbody>
  <table>
</div>
